<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <title>Tailkit Project</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="icon" href="assets/favicon.png" type="image/png">

  <!-- Inter web font from Bunny.net (GDPR compliant) -->
  <link href="https://fonts.bunny.net/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Alpine.js to test out Tailkitâ€™s Alpine JS based components -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Tailwind CSS Play CDN (mostly for development/testing purposes) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

  <!-- Tailwind CSS v3 Configuration - Tailkit -->
  <script>
    const defaultTheme = tailwind.defaultTheme;
    const colors = tailwind.colors;
    const plugin = tailwind.plugin;

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: [
              'Inter',
              ...defaultTheme.fontFamily.sans,
            ]
          },
          maxWidth: {
            '8xl': '90rem',
            '9xl': '105rem',
            '10xl': '120rem',
          },
          zIndex: {
            '1': 1,
            '60': 60,
            '70': 70,
            '80': 80,
            '90': 90,
            '100': 100,
          },
          typography: {
            DEFAULT: {
              css: {
                a: {
                  textDecoration: 'none',
                  '&:hover': {
                    opacity: '.75',
                  },
                },
                img: {
                  borderRadius: defaultTheme.borderRadius.lg,
                },
              },
            },
          },
        },
      },
      plugins: [
        plugin(function({ addUtilities }) {
          const utilBgPatterns = {
            '.pattern-dots-sm': {
              'background-image': 'radial-gradient(currentColor 0.5px, transparent 0.5px)',
              'background-size': 'calc(10 * 0.5px) calc(10 * 0.5px)',
            },
            '.pattern-dots-md': {
              'background-image': 'radial-gradient(currentColor 1px, transparent 1px)',
              'background-size': 'calc(10 * 1px) calc(10 * 1px)',
            },
            '.pattern-dots-lg': {
              'background-image': 'radial-gradient(currentColor 1.5px, transparent 1.5px)',
              'background-size': 'calc(10 * 1.5px) calc(10 * 1.5px)',
            },
            '.pattern-dots-xl': {
              'background-image': 'radial-gradient(currentColor 2px, transparent 2px)',
              'background-size': 'calc(10 * 2px) calc(10 * 2px)',
            },
          }

          addUtilities(utilBgPatterns)
        }),
        plugin(function({ addUtilities }) {
          const utilFormSwitch = {
            '.form-switch': {
              'border': 'transparent',
              'background-color': colors.gray[300],
              'background-image': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e\")",
              'background-position': 'left center',
              'background-repeat': 'no-repeat',
              'background-size': 'contain !important',
              'vertical-align': 'top',
              '&:checked': {
                'border': 'transparent',
                'background-color': 'currentColor',
                'background-image': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e\")",
                'background-position': 'right center',
              },
              '&:disabled, &:disabled + label': {
                'opacity': '.5',
                'cursor': 'not-allowed',
              },
            },
          }

          addUtilities(utilFormSwitch)
        }),
      ],
    }
  </script>
</head>

<body>
